<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 선택자</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>

    <h1>기본선택자</h1>
    <!-- 
        아이디 선택자, 태그 선택자, 클래스 선택자
    -->

    <h3>* 아이디 선택자</h3>
    <p>
        특정 고유한 아이디 속성값을 가진 요소 단 하나만을 선택하고자 할 때 사용
    </p>

    <h1 id="id1">ID1</h1>
    <h2 id="id2">ID2</h2>
    
    <script>
        $(document).ready(function(){
            // 선택된 요소객체의 속성에 접근해서 값을 변경 == 순수 자바스크립트
            // document.getElemenyById('아이디값');
            // 대입을 통해 innerHTML / innerText

            document.getElementById('id1').style.color = 'red';
            document.getElementById('id1').innerHTML = '안녕~';

            // jQuery 방식
            // $('#아이디명')
            // 선택된 요소 객체의 메소드 활용해서 값을 변경
            $('#id2').css('color','pink');
            $('#id2').html('잘가~');
            // .html() : innerHTML과 관련된 기능을 수행하는 메소드
        });
    </script>

    <hr>

    <h3>* 태그 선택자</h3>
    <p>
        해당 태그요소를 전부 다 가져오고자 할 때 사용
    </p>

    <p>Java</p>
    <p>Oracle</p>
    <p>JDBC</p>

    <h5>HTML</h5>
    <h5>CSS</h5>
    <h5>JavaScript</h5>

    <script>
        jQuery(document).ready(function(){
            // 순수 자바스크립트 방식
            // document.getElementsByTagName('태그명'); => 배열형태
            var p = document.getElementsByTagName('p'); //[p, p, p, ...]
            //p.style.color = 'yellow'; // p는 배열 / 나는 배열안에 p요소에게 스타일을 주고 싶음
            for(var i = 0; i < p.length; i++){
                p[i].style.color = 'red';
            };

            // jQuery 방식
            // $('태그명')
            $('h5').css('color','blue');

            $('p, h5, #id1').css('background', 'pink');

        });
    </script>

    <hr>

    <h3>* 클래스 선택자</h3>
    <p>
        특정 클래스 속성값을 가진 요소들을 선택하고자 할 때 사용
    </p>

    <h1 class="item">Class1</h1>
    <h1 class="item select">Class2</h1>
    <h1 class="item select">Class3</h1>

    <script>
        $(function(){
            // 순수 자바스크립트 방식
            // 대상 => 클래스 속성값이 item인 요소들
            // 글자색 => orangedred
            // 클릭 시 => 경고창(메시지는 맘대로)
            // onclick alert
            // document.getElementsByClassName('클래스속성값'); => 배열
            var items = document.getElementsByClassName('item');
            for(var i = 0; i < items.length; i++){
                items[i].style.color = 'orangered';
                items[i].onclick = function(){
                    alert('경고창');
                }
            };

            // jQuery 방식
            // $('.클래스 속성값')
            $('.select').css('background','lightgray');
            $('.select').click(function(){
                console.log('h1클릭');
            });
            // .click() : 클릭 이벤트와 관련된 기능 수행
        });
    </script>


    <!-- 
        * 요소를 선택하는 방법

        순수 JavaScript 방식                               jQuery방식
        ========================================================================
        document.getElementById('아이디속성값')     /       $('#아이디속성값')
        document.getElementsByTagName('태그명')     /       $('태그명')
        document.getElementsByTagName('클래스명')   /       $('.클래스명')
        
        * 선택된 요소 속성값을 변경하고자 할 때
        순수 JavaScript 방식                               jQuery방식
        ========================================================================
                |  속성에 접근하여 대입하는 방식    /       메소드를 호출하는 방식
        Style   | .style.스타일속성 = '변경할값';   /      .css('스타일속성', '변경할값');
        Content | .innerHTML = '변경할값';          /      .html('변경할값');
        Event   | .on이벤트명 = function(){}        /      .이벤트명(function(){});
     -->

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
